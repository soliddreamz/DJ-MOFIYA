name: Dashboard Update
description: Applies dashboard updates to content.json
title: "Dashboard Update: "
labels: ["dashboard-update"]
body:
  - type: markdown
    attributes:
      value: |
        This issue is created by the Creator Dashboard. When submitted, GitHub Actions will apply the JSON payload to `content.json` and then close this issue.
  - type: textarea
    id: payload
    attributes:
      label: Payload
      description: Do not edit unless you know what you're doing.
      placeholder: JSON payload will be placed here by the dashboard.
    validations:
      required: true
