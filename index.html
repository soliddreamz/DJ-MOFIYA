<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>DJ Mo Fiya</title>
  <style>
    body { font-family: -apple-system, system-ui, Arial; margin: 0; padding: 16px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 14px; margin: 12px 0; }
    .row { display:flex; gap:10px; flex-wrap: wrap; }
    a { color: inherit; }
    iframe { border: 0; border-radius: 14px; width: 100%; height: 420px; }
    .pill { display:inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="app"></div>
    <div class="card">
      <div class="row">
        <span class="pill">Base App</span>
        <a class="pill" href="dashboard/">Creator Dashboard</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
