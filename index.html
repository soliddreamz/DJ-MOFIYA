<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DJ Mo Fiya â€” Official App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">

  <style>
    :root{
      --bg1:#000000;
      --card:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.10);
      --text:#ffffff;
      --muted:rgba(255,255,255,0.72);
      --pill:rgba(255,255,255,0.10);
      --pillStroke:rgba(255,255,255,0.12);
      --accent:#3b82f6;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg1);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:720px;margin:0 auto;padding:18px 14px 90px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:6px 2px 10px}
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .brand img{width:44px;height:44px;border-radius:12px;border:1px solid var(--stroke)}
    .brand .t .name{font-weight:800;font-size:16px}
    .brand .t .sub{color:var(--muted);font-size:12px}
    .badge{padding:6px 10px;border-radius:999px;border:1px solid var(--stroke);font-size:12px}
    .hero{margin:10px 0 14px;border-radius:18px;border:1px solid var(--stroke);overflow:hidden}
    .hero img{width:100%}
    .tabs{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,0.82);border-top:1px solid var(--stroke);padding:10px 12px}
    .tabrow{max-width:720px;margin:0 auto;display:flex;gap:10px}
    .tab{flex:1;border:1px solid var(--stroke);padding:10px 12px;border-radius:14px;font-size:13px;text-align:center}
    .tab.active{border-color:rgba(255,255,255,0.20)}
    .card{border:1px solid var(--stroke);background:var(--card);border-radius:18px;padding:14px;margin:12px 0}
    .h1{font-size:18px;font-weight:800;margin:0 0 6px}
    .p{margin:0;color:var(--muted);font-size:13px}
    .pill{padding:8px 10px;border-radius:999px;border:1px solid var(--pillStroke);font-size:12px}
    .pill.live{background:rgba(239,68,68,0.18);border-color:rgba(239,68,68,0.35)}
    .pill.offline{background:rgba(255,255,255,0.08)}
    .btn{display:block;width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.16);text-align:center}
    .muted{color:var(--muted);font-size:12px;margin-top:8px}
    .hidden{display:none}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <img src="assets/logo.png">
      <div class="t">
        <div class="name" id="appName">DJ MO FIYA</div>
        <div class="sub" id="appSub">Official app</div>
      </div>
    </div>
    <div class="badge" id="pilotBadge">Pilot</div>
  </div>

  <div class="hero" id="heroWrap">
    <img id="heroImg" src="assets/logo-wide.png">
  </div>

  <section id="view-home">
    <div class="card">
      <div class="h1" id="homeTitle"></div>
      <p class="p" id="homeDesc"></p>
    </div>
  </section>

  <section id="view-live" class="hidden">
    <div class="card">
      <div style="display:flex;justify-content:space-between">
        <div class="h1">LIVE</div>
        <div class="pill offline" id="liveStatusPill"></div>
      </div>
      <p class="p" id="liveDesc"></p>
      <p class="muted" id="liveNotice"></p>
      <a class="btn" id="watchLiveBtn" target="_blank">Watch Live</a>
    </div>
  </section>

  <section id="view-links" class="hidden"></section>
</div>

<nav class="tabs">
  <div class="tabrow" id="tabRow"></div>
</nav>

<script>
async function boot(){
  const cfg = await (await fetch("./content.json",{cache:"no-store"})).json();
  appName.textContent = cfg.home.title;
  appSub.textContent = cfg.home.subtitle;
  homeTitle.textContent = cfg.home.title;
  homeDesc.textContent = cfg.home.description;
  heroImg.src = cfg.home.hero_image;

  const live = cfg.live || {};
  const pill = document.getElementById("liveStatusPill");
  const desc = document.getElementById("liveDesc");
  const notice = document.getElementById("liveNotice");

  if(live.status === "live"){
    pill.textContent = live.label_live;
    pill.className = "pill live";
    desc.textContent = "";
  } else {
    pill.textContent = live.label_offline;
    pill.className = "pill offline";
    desc.textContent = live.no_replay;
  }

  notice.textContent = live.notice || "";
  watchLiveBtn.href = live.watch_url || "#";
}
boot();
</script>
</body>
</html>
