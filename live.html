<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>DJ Mo Fiya — Live</title>

  <style>
    body {
      font-family: -apple-system, system-ui, Arial;
      margin: 0;
      padding: 16px;
      background: #fff;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 14px;
      margin: 12px 0;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: inherit;
    }
    .player {
      position: relative;
      padding-top: 56.25%;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #ddd;
    }
    .player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .hint {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 12px;
    }
    .notice {
      font-size: 13px;
      opacity: 0.78;
      margin-top: 10px;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <div class="row">
        <a class="pill" href="./">← Back</a>
        <span class="pill">Live</span>
      </div>
    </div>

    <div class="card">
      <div class="player">
        <iframe
          src="https://customer-sb4ix37adh6j9xvg.cloudflarestream.com/59ee1a41b1ac6d7ca2016c198813ef91/iframe"
          allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture"
          allowfullscreen="true">
        </iframe>
      </div>

      <div class="hint">
        If video does not autoplay on iOS/PWA, tap once — required by iOS user-gesture rules.
      </div>

      <div class="notice">
        Live DJ performance. Music is played as part of a real-time set, not an on-demand service.
      </div>
    </div>

  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
